# config/logging_config.yaml
#
# Base logging config — generic cho mọi dự án.
# Không chứa tên module hay đường dẫn file cụ thể của bất kỳ dự án nào.
# Đường dẫn file_all.filename được inject động bởi LoggerManager.setup().

version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  simple:
    format: "%(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file_all:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: ""          # ← inject bởi LoggerManager.setup()
    maxBytes: 10485760    # 10MB
    backupCount: 10
    encoding: utf-8

root:
  level: DEBUG
  handlers: [console, file_all]