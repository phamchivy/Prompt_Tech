# Logging Configuration

version: 1
disable_existing_loggers: false

# Formatters
formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  simple:
    format: '%(levelname)s - %(message)s'

# Handlers
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  
  file_conversion:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: log_service/log_files/conversion.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  file_normalization:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: log_service/log_files/normalization.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  file_build:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: log_service/log_files/build.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  file_all:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: log_service/log_files/all.log
    maxBytes: 10485760  # 10MB
    backupCount: 10
    encoding: utf8

# Loggers
loggers:
  # Converter loggers
  preprocess.converters:
    level: DEBUG
    handlers: [console, file_conversion, file_all]
    propagate: false
  
  # Normalizer loggers
  preprocess.normalizers:
    level: DEBUG
    handlers: [console, file_normalization, file_all]
    propagate: false
  
  # Builder loggers
  scripts.mkdocs_builder:
    level: DEBUG
    handlers: [console, file_build, file_all]
    propagate: false
  
  scripts.index_creator:
    level: DEBUG
    handlers: [console, file_build, file_all]
    propagate: false
  
  scripts.nav_generator:
    level: DEBUG
    handlers: [console, file_build, file_all]
    propagate: false

# Root logger
root:
  level: DEBUG
  handlers: [console, file_all]